	<meta name="twitter:card" content="summary" />
	<meta itemprop="name" name="twitter:title" content="BHX — Bauhaus X" />
	<meta name="twitter:description" content="BHX represents the future of Human empowerment through an ever evolving AI and seamless nanotech." />

<body>

	<div class="planet"></div>
	<div class="main">
		<div class="logo">
			<img src="img/BHX.png" alt="">
		</div>
		<h1 class="title title_main">Bauhaus X Agency</h1>
		<p class="partner">in partnership with <img src="img/LG_Electronics.svg" alt=""></p>
		<p>Please <span class="link_modal">register</span> to enter the site.</p>
		<form class="form form__log">
			<input type="text" name="name" placeholder="Login">
			<input type="password" name="password" placeholder="Password">
			<button>Enter</button>
		</form>
		<div class="compani">
			<h2 class="title title_compani">Some of Our Clients</h2>
			<p class="compani__slogan">Fortune Global 500 companies</p>
			<div class="compani__banner">
				<img src="img/logos.png" alt="compani" class="compani__banner__big">
				<img src="img/logos_mobile.png" alt="compani" class="compani__banner__sm">
			</div>
		</div>
	</div>
	<footer class="footer">
		<div class="footer__logo">
			<img src="img/bhx-b-small-logo.svg" alt="">
			<img src="img/LG_logo_b.svg" alt="">
		</div>
		<p class="footer__copyright">Powered by LG Electronics B2B.<br>9200 W Sunset Plaza, Los Angeles CA 90069<br>Tel 323 840 5700 <br>© 2019 Bauhaus X. All Rights Reserved.</p>
	</footer>

	<div class="modal off" id="register">
		<div class="modal__bg modal_close"></div>
		<div class="modal__form_wrap">
			<div class="modal_close modal__close_btn"></div>
			<div class="modal__logo">
				<img src="img/BHX.png" alt="">
			</div>
			<h2 class="modal__title title">Bauhaus X Agency</h2>
			<form class="form form__modal" id="formRegister">
				<input type="text" name="f_name" placeholder="First Name">
				<input type="text" name="l_name" placeholder="Last Name">
				<input type="text" name="company" placeholder="Company">
				<input type="email" name="email" placeholder="E-mail">
				<input type="tel" name="phone" placeholder="Phone">
				<label class="checkbox" for="partyPartner">
					<input type="checkbox" name="party_partner" value="ok" id="partyPartner">
					<span class="checkbox__text">3-rd party partner</span>
				</label>
				<button>Register</button>
			</form>
		</div>
	</div>

	<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
	<script src="js/main.js?v=1"></script>

</body>
</html>
